<!DOCTYPE html>
  <html lang='e'>
    <head>
      <meta charset='UTF-8' />
      <meta name='viewport' content='width=device-width, initial-scale=1.0' />
      <meta http-equiv='X-UA-Compatible' content='ie=edge' />
      <link rel='stylesheet' href='./assets/css/style.css' />
      <title>Code Quiz</title>
    </head>
    <body>
      <header>
          <h2 id='view'>View Highscores</h2>
          <h2 id='timer'>Time: 0</h2>
      </header>
      <main>
        <h1 class='title'>Coding Quiz Challenge</h1>
        <p class='message'>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button class='start-button'>Start Quiz</button>
        <ol class='highscores-list'></ol>
      </main>
      <script src='./assets/js/script.js'></script>
    </body>
  </html>
